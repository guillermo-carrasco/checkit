<!DOCTYPE html>
<html lang="en" ng-app='checkit'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="TODO application written in Angular + Flask">
  <meta name="author" content="Guillermo Carrasco">

  <title>Check IT TODO App</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/starter-template.css">
  <link rel="stylesheet" href="/static/css/checkit.css">


</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://github.com/guillermo-carrasco/checkit">Check IT</a>
      </div>
    </div>
  </div>

  <div class="container" id="lists_container">

    <!-- TODO list layout -->
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-info todolist">
        <div class="panel-heading">TODO list title</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="checkbox">
                <label><input type="checkbox" value="">Todo item 1 description</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Todo item 2 description</label>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="btn-group-xs" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Active</button>
            <button type="button" class="btn btn-default">Done</button>
            <button type="button" class="btn btn-default">All</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.TODO list layout -->

  </div><!-- /.container -->


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
