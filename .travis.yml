# config file for automatic testing at travis-ci.org
language: python

python:
    - "2.7"

addons:
  postgresql: "9.3"

services:
  - postgresql

install:
    # Install coveralls
    - pip install coveralls
    # install package + executables
    - pip install --editable .

before_script:
  - psql -c 'create database checkit_test;' -U postgres

env:
  - TEST_DB_URI=postgresql://postgres@localhost/checkit

script:
    # command to run tests and collect test coverage
    - py.test --cov-report html --cov checkit tests/tests.py

notifications:
    email: false

after_success:
    coveralls
